    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

            align-items: center;
            justify-content: center;

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            max-width: 400px;

        .login-container:hover {

        .logo {

        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #333;
            letter-spacing: 2px;
            position: relative;
        }

        .logo::after {
            content: '';
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        .auth-switch {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .auth-switch p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-switch a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .form-group.slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                max-height: 100px;
                transform: translateY(0);
            }
        }

        .form-group.slide-out {
            animation: slideOut 0.3s ease-in forwards;
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                max-height: 100px;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                max-height: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {

        .message {

            border-radius: 10px;

            font-weight: 600;

        }

        .message.error {

            }

    <script>
        // é è¨­çš„ä½¿ç”¨è€…å¸³è™Ÿè³‡æ–™å’Œè¨»å†Šç”¨æˆ¶å„²å­˜
        const defaultUsers = {
            'admin': 'password123',
            'user1': '123456',
            'guest': 'guest123',
            'arnor': 'gym2024'
        };

        // å¾ sessionStorage è¼‰å…¥å·²è¨»å†Šç”¨æˆ¶
        function loadUsers() {
            const savedUsers = sessionStorage.getItem('registeredUsers');
            const registeredUsers = savedUsers ? JSON.parse(savedUsers) : {};
            return { ...defaultUsers, ...registeredUsers };
        }

        // å„²å­˜æ–°è¨»å†Šç”¨æˆ¶
        function saveUser(username, password, email) {
            const savedUsers = sessionStorage.getItem('registeredUsers');
            const registeredUsers = savedUsers ? JSON.parse(savedUsers) : {};
            
            registeredUsers[username] = password;
            
            // åŒæ™‚å„²å­˜ç”¨æˆ¶è©³ç´°è³‡è¨Š
            const userDetails = sessionStorage.getItem('userDetails');
            const details = userDetails ? JSON.parse(userDetails) : {};
            details[username] = {
                email: email,
                registerTime: new Date().toISOString()
            };
            
            sessionStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            sessionStorage.setItem('userDetails', JSON.stringify(details));
        }

        let isRegisterMode = false;

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const emailGroup = document.getElementById('emailGroup');
            const submitBtn = document.getElementById('submitBtn');
            const switchText = document.getElementById('switchText');
            const forgotPassword = document.querySelector('.forgot-password');

            if (isRegisterMode) {
                // åˆ‡æ›åˆ°è¨»å†Šæ¨¡å¼
                confirmPasswordGroup.style.display = 'block';
                emailGroup.style.display = 'block';
                confirmPasswordGroup.classList.add('slide-in');
                emailGroup.classList.add('slide-in');
                
                submitBtn.textContent = 'è¨»å†Š';
                submitBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                switchText.innerHTML = 'å·²æœ‰å¸³è™Ÿï¼Ÿ <a href="#" onclick="toggleAuthMode()">ç«‹å³ç™»å…¥</a>';
                forgotPassword.style.display = 'none';
                
                document.getElementById('confirmPassword').required = true;
                document.getElementById('email').required = true;
                
            } else {
                // åˆ‡æ›åˆ°ç™»å…¥æ¨¡å¼
                confirmPasswordGroup.classList.add('slide-out');
                emailGroup.classList.add('slide-out');
                
                setTimeout(() => {
                    confirmPasswordGroup.style.display = 'none';
                    emailGroup.style.display = 'none';
                    confirmPasswordGroup.classList.remove('slide-in', 'slide-out');
                    emailGroup.classList.remove('slide-in', 'slide-out');
                }, 300);
                
                submitBtn.textContent = 'ç™»å…¥';
                submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                switchText.innerHTML = 'é‚„æ²’æœ‰å¸³è™Ÿï¼Ÿ <a href="#" onclick="toggleAuthMode()">ç«‹å³è¨»å†Š</a>';
                forgotPassword.style.display = 'block';
                
                document.getElementById('confirmPassword').required = false;
                document.getElementById('email').required = false;
            }
            
            // æ¸…ç©ºæ‰€æœ‰è¼¸å…¥æ¡†
            document.getElementById('loginForm').reset();
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            
            if (!username || !password) {
                showMessage('è«‹è¼¸å…¥å®Œæ•´è³‡è¨Šï¼', 'error');
                return;
            }

            if (isRegisterMode) {
                handleRegister(username, password, btn);
            } else {
                handleLogin(username, password, btn);
            }
        });

        function handleRegister(username, password, btn) {
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value.trim();
            
            // é©—è­‰è¨»å†Šè³‡æ–™
            if (password !== confirmPassword) {
                showMessage('å¯†ç¢¼ç¢ºèªä¸ä¸€è‡´ï¼', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('å¯†ç¢¼é•·åº¦è‡³å°‘éœ€è¦6å€‹å­—å…ƒï¼', 'error');
                return;
            }
            
            if (!email || !validateEmail(email)) {
                showMessage('è«‹è¼¸å…¥æœ‰æ•ˆçš„é›»å­ä¿¡ç®±ï¼', 'error');
                return;
            }
            
            const users = loadUsers();
            if (users[username]) {
                showMessage('æ­¤å¸³è™Ÿå·²å­˜åœ¨ï¼è«‹é¸æ“‡å…¶ä»–å¸³è™Ÿåç¨±', 'error');
                return;
            }
            
            // é–‹å§‹è¨»å†Šæµç¨‹
            btn.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
            btn.textContent = 'è¨»å†Šä¸­...';
            btn.disabled = true;
            
            setTimeout(() => {
                // å„²å­˜æ–°ç”¨æˆ¶
                saveUser(username, password, email);
                
                btn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                btn.textContent = 'è¨»å†ŠæˆåŠŸï¼';
                
                showMessage(`è¨»å†ŠæˆåŠŸï¼æ­¡è¿åŠ å…¥ ARNOR GYM\nå¸³è™Ÿ: ${username}\nä¿¡ç®±: ${email}`, 'success');
                
                setTimeout(() => {
                    // è‡ªå‹•åˆ‡æ›åˆ°ç™»å…¥æ¨¡å¼
                    toggleAuthMode();
                    document.getElementById('username').value = username;
                    showMessage('è«‹ä½¿ç”¨æ–°å¸³è™Ÿç™»å…¥', 'info');
                }, 2000);
                
            }, 1500);
        }

        function handleLogin(username, password, btn) {
            const users = loadUsers();
            
            // æ·»åŠ ç™»å…¥å‹•ç•«æ•ˆæœ
            btn.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
            btn.textContent = 'é©—è­‰ä¸­...';
            btn.disabled = true;
            
            // æ¨¡æ“¬ç™»å…¥é©—è­‰éç¨‹
            setTimeout(() => {
                if (users[username] && users[username] === password) {
                    // ç™»å…¥æˆåŠŸ
                    btn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    btn.textContent = 'ç™»å…¥æˆåŠŸï¼';
                    
                    showMessage(`æ­¡è¿ ${username}ï¼æ­£åœ¨é€²å…¥ç³»çµ±...`, 'success');
                    
                    // å„²å­˜ç™»å…¥ç‹€æ…‹
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    // è·³è½‰åˆ°è¨“ç·´é¸å–®é é¢
                    setTimeout(() => {
                        showTrainingMenu();
                    }, 1000);
                    
                } else {
                    // ç™»å…¥å¤±æ•—
                    btn.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                    btn.textContent = 'ç™»å…¥å¤±æ•—';
                    
                    showMessage('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤ï¼è«‹é‡æ–°è¼¸å…¥', 'error');
                    
                    setTimeout(() => {
                        btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        btn.textContent = 'ç™»å…¥';
                        btn.disabled = false;
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }, 2000);
                }
            }, 1500);
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showMessage(message, type) {
            // ç§»é™¤èˆŠçš„è¨Šæ¯
            const oldMsg = document.querySelector('.message');
            if (oldMsg) oldMsg.remove();

            const container = document.querySelector('.login-container');
            container.appendChild(messageDiv);
            
            // 3ç§’å¾Œè‡ªå‹•ç§»é™¤è¨Šæ¯
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 3000);
        }

                        <div class="menu-card record-card" onclick="openWorkout('record')">

            // æ·»åŠ è¨“ç·´é¸å–®çš„æ¨£å¼
